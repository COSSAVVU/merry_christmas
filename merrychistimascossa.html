<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <link rel="icon" href="COSSA_logo-removebg-preview (1).png" type="image/x-icon">
    <style>
        body {
            background-color: #428ce2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            animation: fadeIn 2s ease-in-out infinite;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .fireworks {
            width: 200px;
            height: 200px;
            position: absolute;
            animation: burst 1s ease-in-out infinite;
        }
        .firework1 { top: 10%; left: 20%; background: radial-gradient(circle, red 10%, transparent 10%); }
        .firework2 { top: 50%; right: 20%; background: radial-gradient(circle, yellow 10%, transparent 10%); }
        .firework3 { bottom: 10%; left: 70%; background: radial-gradient(circle, green 10%, transparent 10%); }
        @keyframes burst {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }
        img {
            width: 200px;
            position: absolute;
            bottom: 100px;
            left: calc(50% - 100px);
        }
    </style>
</head>
<body>
    <div class="container">

        <h1>CoSSA Wishes You A Merry Christmas!</h1>
        <img src="COSSA_logo-removebg-preview (1).png" alt="COSSA LOGO">
        <div class="fireworks firework1"></div>
        <div class="fireworks firework2"></div>
        <div class="fireworks firework3"></div>
    </div>
</body>
</html>
